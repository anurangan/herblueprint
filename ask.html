    <main>
        <h1>Ask an Expert</h1>
        <p>Submit your question anonymously and get answers from our trusted experts.</p>

        <form action="submit_question.php" method="post">
            <div class="form-group">
                <label for="name">Your Name (Optional):</label>
                <input type="text" id="name" name="name" placeholder="Leave blank for anonymity">
            </div>

            <div class="form-group">
                <label for="email">Email (Optional - for response):</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="topic">Select a Topic:</label>
                <select id="topic" name="topic">
                    <option value="general">General Menstrual Health</option>
                    <option value="pain">Pain & Cramps</option>
                    <option value="irregular">Irregular Periods</option>
                    <option value="hygiene">Hygiene & Products</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question">Your Question:</label>
                <textarea id="question" name="question" rows="5" required placeholder="Type your question here..."></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </main>

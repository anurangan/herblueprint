<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>herBlueprint | Volunteer Form</title>
    <link rel="stylesheet" href="projectstyles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="border">
        <!-- Header Section -->
        <header>
            <center>
                <div class="logo">
                    <a href="index.html"><img src="logo.png" alt="herBlueprint Logo" width="100" height="100"></a>
                </div>
            </center>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="events.html">Workshops & Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main>
            <section class="contact">
                <h1>Volunteer Form</h1>
                <p>Thank you for your interest in volunteering with us! Please fill out the form below, and we will be in touch soon.</p>

                <form action="submit-form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="weekdays">Weekdays</option>
                            <option value="weekends">Weekends</option>
                            <option value="both">Both</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience">Relevant Experience (if any):</label>
                        <textarea id="experience" name="experience" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="message">Why do you want to volunteer with us?</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 herBlueprint. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
